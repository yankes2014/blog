  <div style="text-align:center">
    <h1 class="bg-info text-white">Edytowanie posta</h1>
  </div>
  <form class="post-form" #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
    
    <div class="form-row">
      <div class="form-group col-md-12">
        <h2>Wprowadź nowe dane posta</h2>
      </div>
      <div class="form-group col-md-12">
        <input class="form-control" name="Title" #Author="ngModel" [(ngModel)]="postService.editPost.Title" placeholder="Tytuł"
          required>
      </div>
      <div class="form-group col-md-12">
        <textarea class="form-control" name="Content" #Content="ngModel" [(ngModel)]="postService.editPost.Content" placeholder="Tresc posta"
          required></textarea>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group col-md-8">
        <button type="submit" class="btn btn-lg btn-block btn-info" >
          <i class="fa fa-floppy-o" routerLink="/postList"></i> Zapisz post</button>
      </div>
      <div class="form-group col-md-4">
        <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(postForm)">
          <i class="fa fa-repeat"></i> Wyczyść formularz</button>
      </div>
    </div>
  </form>
